<!DOCTYPE html>
<html>
<head>
  <title>TheClothsUrban | Employee Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body{
      background:#0f0f0f;
      font-family:Poppins;
      color:#fff;
      padding:20px;
    }
    .box{
      max-width:400px;
      margin:auto;
      background:#1a1a1a;
      padding:20px;
      border-radius:12px;
    }
    h2{ text-align:center; color:#c9a24d; }
    input,button{
      width:100%;
      margin-top:12px;
      padding:12px;
      border-radius:8px;
      border:none;
      font-size:15px;
    }
    button{
      background:#c9a24d;
      color:#000;
      font-weight:bold;
    }
    #uploadBox{ display:none; }
  </style>
</head>

<body>

<!-- ðŸ” LOGIN BOX -->
<div class="box" id="loginBox">
  <h2>Employee Login</h2>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- ðŸ“¤ UPLOAD BOX -->
<div class="box" id="uploadBox">
  <h2>PDF Upload</h2>
  <input type="text" id="name" value="Sirajun">
  <input type="file" id="file" accept="application/pdf">
  <button onclick="upload()">Upload PDF</button>
  <p id="msg"></p>
</div>

<script>
const PASSWORD = "Sirajun2005";   // ðŸ”´ YAHAN PASSWORD CHANGE KAR SAKTE HO
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbww4DcUhSEV0lppBVx1Sg5L6ZGg07t--Lylfz6hvzgBtjg1n0roGcUqAzi1HxOrSsN4/exec";

function login(){
  let p = document.getElementById("password").value;
  if(p === PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("uploadBox").style.display="block";
  } else {
    document.getElementById("loginMsg").innerHTML="âŒ Wrong Password";
  }
}

function upload(){
  let file = document.getElementById("file").files[0];
  let reader = new FileReader();

  reader.onload = function(){
    fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify({
        filename:file.name,
        file:reader.result.split(",")[1]
      })
    })
    .then(res=>res.text())
    .then(()=>{
      document.getElementById("msg").innerHTML="âœ… PDF Uploaded Successfully";
    });
  }
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
