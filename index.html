<!DOCTYPE html>
<html>
<head>
  <title>TheClothsUrban – Employee PDF Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background: black;
      color: white;
      border: none;
      font-size: 16px;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>TheClothsUrban</h2>
    <p>Employee PDF Upload</p>

    <input type="text" id="empName" placeholder="Employee Name" />
    <input type="file" id="pdfFile" accept="application/pdf" />

    <button onclick="uploadPDF()">Upload PDF</button>

    <div id="msg"></div>
  </div>

<script>
function uploadPDF() {
  const name = document.getElementById("empName").value;
  const fileInput = document.getElementById("pdfFile");
  const msg = document.getElementById("msg");

  if (!name || fileInput.files.length === 0) {
    msg.innerHTML = "❌ Name aur PDF dono required";
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function () {
    const base64 = reader.result.split(",")[1];

    fetch("https://script.google.com/macros/s/AKfycbww4DcUhSEV0lppBVx1Sg5L6ZGg07t--Lylfz6hvzgBtjg1n0roGcUqAzi1HxOrSsN4/exec", {
      method: "POST",
      body: JSON.stringify({
        filename: name + "_" + file.name,
        file: base64
      })
    })
    .then(res => res.text())
    .then(text => {
      msg.innerHTML = "✅ Upload Successful";
    })
    .catch(err => {
      msg.innerHTML = "❌ Upload Failed";
    });
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
