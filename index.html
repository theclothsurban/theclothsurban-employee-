<!DOCTYPE html>
<html>
<head>
  <title>TheClothsUrban | Employee Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body{
      background:#0f0f0f;
      font-family:Poppins;
      color:#fff;
      margin:0;
      padding:20px;
    }
    .box{
      max-width:400px;
      margin:auto;
      background:#1a1a1a;
      padding:20px;
      border-radius:12px;
    }
    h2{
      text-align:center;
      color:#c9a24d;
    }
    input,button{
      width:100%;
      margin-top:12px;
      padding:12px;
      border-radius:8px;
      border:none;
      font-size:15px;
    }
    button{
      background:#c9a24d;
      color:#000;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Employee PDF Upload</h2>

  <input type="text" id="name" placeholder="Employee Name" value="Sirajun">
  <input type="text" id="title" placeholder="Design Title">
  <input type="file" id="file" accept="application/pdf">
  <button onclick="upload()">Upload PDF</button>

  <p id="msg"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbww4DcUhSEV0lppBVx1Sg5L6ZGg07t--Lylfz6hvzgBtjg1n0roGcUqAzi1HxOrSsN4/exec";

function upload(){
  let file = document.getElementById("file").files[0];
  let reader = new FileReader();

  reader.onload = function(){
    fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify({
        filename:file.name,
        file:reader.result.split(",")[1]
      })
    })
    .then(res=>res.text())
    .then(data=>{
      document.getElementById("msg").innerHTML="âœ… Uploaded Successfully";
    });
  }
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
