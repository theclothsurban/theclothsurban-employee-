<!DOCTYPE html>
<html>
<head>
  <title>TheClothsUrban | Employee Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body{
      background:#0f0f0f;
      font-family:Poppins;
      color:#fff;
      padding:20px;
    }
    .box{
      max-width:380px;
      margin:auto;
      background:#1a1a1a;
      padding:25px;
      border-radius:12px;
    }
    h2{
      text-align:center;
      color:#c9a24d;
    }
    input,button{
      width:100%;
      margin-top:12px;
      padding:12px;
      border-radius:8px;
      border:none;
      font-size:15px;
    }
    button{
      background:#c9a24d;
      font-weight:bold;
    }
    #uploadBox{ display:none; }
  </style>
</head>

<body>

<!-- ðŸ” LOGIN -->
<div class="box" id="loginBox">
  <h2>Employee Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- ðŸ“¤ UPLOAD -->
<div class="box" id="uploadBox">
  <h2>PDF Upload</h2>
  <input type="text" id="emp" readonly>
  <input type="file" id="file" accept="application/pdf">
  <button onclick="upload()">Upload PDF</button>
  <p id="msg"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbww4DcUhSEV0lppBVx1Sg5L6ZGg07t--Lylfz6hvzgBtjg1n0roGcUqAzi1HxOrSsN4/exec";

function login(){
  const u = username.value;
  const p = password.value;

  fetch(`${SCRIPT_URL}?action=login&username=${u}&password=${p}`)
    .then(res => res.text())
    .then(r => {
      if(r === "SUCCESS"){
        loginBox.style.display="none";
        uploadBox.style.display="block";
        emp.value = u;
      } else {
        loginMsg.innerHTML="âŒ Invalid Login";
      }
    });
}

function upload(){
  const file = document.getElementById("file").files[0];
  const reader = new FileReader();

  reader.onload = function(){
    fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify({
        filename: emp.value + "_" + file.name,
        file: reader.result.split(",")[1]
      })
    })
    .then(()=>msg.innerHTML="âœ… Uploaded Successfully");
  }
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
